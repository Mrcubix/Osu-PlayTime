<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="cache-control" content="no-cache">
        <title>Osu!PlayTime - Report</title>
        <link rel="styleSheet" href="css/main.css" type="text/css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <header class="menu">
            left side
            <section class="right_side">
                <input class="search_bar" type="text">
                <img class="search_settings" src="./img/settings.svg">
                <section class="settings_menu">
                    <div class="diff_search">
                        <input id="diff_search_box" type="checkbox">
                        <span>Search difficulty names</span>
                    </div>
                    <div class="sort_setting">
                        <p class="sort_text">Sort:</p>
                        <select id="sort_setting_select">
                            <option value="default">Data Added</option>
                            <option value="time">Time Played</option>
                            <option value="alpha">Alphabetical</option>
                        </select>
                    </div>
                    <button type="button">close</button>
                </section>
            </section>
        </header>
    </body>


</html>
